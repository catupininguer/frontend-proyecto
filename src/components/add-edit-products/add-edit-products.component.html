<div class="row vh-100">
    <div class="col-lg-4 offset-lg-4 d-flex justify-content-center align-items-center">
        <div class="card border-primary mb-3" style="max-width: 30rem;">
            <div class="card-header text-center"><strong>Agregar producto </strong></div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                    <input formControlName="name" type="text" class="form-control" placeholder="Ingrese nombre:">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched"> 
                        <strong>El campo nombre es requerido</strong></span>
                    <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingrese descripción:">
                    <span *ngIf="form.get('description')?.hasError('required')  && form.get('description')?.touched"> 
                        <strong>El campo descripción es requerido</strong></span>
                    <input formControlName="price" type="number" class="form-control mt-2" placeholder="Ingrese precio:">
                    <span *ngIf="form.get('price')?.hasError('required')  && form.get('price')?.touched"> 
                        <strong>El campo precio es requerido</strong></span>
                    <input formControlName="stock" type="number" class="form-control mt-2" placeholder="Ingrese stock:">
                    <span *ngIf="form.get('stock')?.hasError('required')  && form.get('stock')?.touched"> 
                        <strong>El campo stock es requerido</strong></span>
                    
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Aceptar</button>
                        </div>
                        <div class="col-lg-6">
                            <button routerLink="/" type="button" class="btn btn-dark btn-block">Volver</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
