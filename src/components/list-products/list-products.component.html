<div class="conteiner">
    <div class="titulo">
        <h4 >Productos</h4>
        <button type="button" class="btn btn-outline-primary" routerLink="/add" >Agregar producto</button>
    </div>
    
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProducts" class="table-active">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price | currency}}</td>
                <td>{{ item.stock }}</td>
                <td>
                    <button  type="button" class="btn btn-info btn-sm" [routerLink]="['/edit', item.id]">Modificar</button>
                    <button  type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
